{% extends "base.html" %}

{% block content %}
<div class="take-test">
    <h1 class="page-title">{{ test_info.name }}</h1>
    
    <div class="test-info-box">
        <p><strong>Автор:</strong> {{ test.test_author }}</p>
        <p><strong>Количество вопросов:</strong> {{ test_info.questions|length }}</p>
    </div>
    
    <div class="test-description">
        <p>Эта страница находится в разработке. Скоро здесь появится возможность проходить тесты.</p>
    </div>
    
    <div class="back-link">
        <a href="{{ url_for('pass_tests.my_tests') }}" class="btn btn-secondary">Вернуться к списку тестов</a>
    </div>
</div>

<style>
    .take-test {
        margin: 20px 0;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .page-title {
        margin-bottom: 20px;
        text-align: center;
        font-size: 28px;
        color: #2c3e50;
    }
    
    .test-info-box {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    .test-info-box p {
        margin: 5px 0;
    }
    
    .test-description {
        text-align: center;
        padding: 30px;
        background-color: #e9f7fe;
        border-radius: 8px;
        margin-bottom: 30px;
        color: #2c3e50;
    }
    
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .btn {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    
    .btn-secondary {
        background-color: #95a5a6;
        color: white;
    }
    
    .btn-secondary:hover {
        background-color: #7f8c8d;
    }
</style>
{% endblock %}
