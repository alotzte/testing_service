<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Создание нового теста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='creating_tests/css/main.css') }}">
    <style>
      /* Стили для сообщения валидации */
      .validation-message {
        color: #f44336;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffebee;
        border-radius: 4px;
        display: none;
      }

      .validation-message.show {
        display: block;
      }
      
      /* Стиль для выделения правильного ответа */
      .correct-answer {
        background-color: #e8f5e9;
        border-color: #4CAF50;
      }
      
      html {
        height: 100%;
      }
      
      body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .footer {
        text-align: center;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        margin-top: auto;
        width: 100%;
        position: sticky;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id='header'>
      <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="МИСРИ" onerror="this.src='https://via.placeholder.com/40x40?text=МИСРИ'">
        <span class="platform-name">платформа для онлайн-тестирований</span>
      </div>
      <div class="user-controls">
        <span class="username">{{ current_user.username }}</span>
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">Выйти</a>
      </div>
    </div>

    <h1 class="page-title">Создание нового теста</h1>
    
    <div id="main">
      <div class="actions">
        <button type="button" id="custom-save-btn" class="submit-btn">Сохранить тест</button>
        <button type="button" id="back-btn" class="back-btn">Вернуться на главную</button>
      </div>
      
      <div id='title'>
        <input id="testName" type="text" value="Новый тест" placeholder="Название теста">
      </div>
      
      <div id="main_container"></div>

      <div id="main_button">
        <input type="button" id="addBlock" title="Добавить вопрос" value="+" onclick="createQuestion()">
      </div>
      
      <!-- Добавляем блок для сообщений валидации -->
      <div id="validation-message" class="validation-message"></div>
    </div>
    
    <!-- Модальное окно для подтверждения возврата -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">Подтверждение</h3>
        <p>Вы уверены, что хотите вернуться? Все несохраненные изменения будут утеряны.</p>
        <div class="modal-buttons">
          <button id="cancelBtn" class="modal-btn modal-btn-cancel">Отмена</button>
          <button id="confirmBtn" class="modal-btn modal-btn-confirm">Да, вернуться</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      © 2025 гр. Б23-302, Б22-302
    </div>
    
    <script src="{{ url_for('static', filename='creating_tests/js/main.js') }}"></script>
    <script>
      // Определяем функцию валидации прямо в шаблоне
      function validateTest() {
        const blocks = document.querySelectorAll('.block');
        
        // Проверка названия теста
        const testName = document.getElementById('testName').value.trim();
        if (!testName) {
          return { isValid: false, errorMessage: 'Название теста не может быть пустым' };
        }
        
        // Проверка наличия вопросов
        if (blocks.length === 0) {
          return { isValid: false, errorMessage: 'Тест должен содержать хотя бы один вопрос' };
        }
        
        // Проверка вопросов и ответов
        for (let i = 0; i < blocks.length; i++) {
          const block = blocks[i];
          const questionText = block.querySelector('.question').value.trim();
          
          // Проверка текста вопроса
          if (!questionText) {
            return { isValid: false, errorMessage: `Вопрос ${i + 1} не может быть пустым` };
          }
          
          const answers = block.querySelectorAll('.answer');
          
          // Проверка количества ответов
          if (answers.length < 2) {
            return { isValid: false, errorMessage: `Вопрос ${i + 1} должен иметь как минимум 2 варианта ответа` };
          }
          
          // Проверка текста ответов и наличия выбранного правильного ответа
          let hasCorrectAnswer = false;
          for (let j = 0; j < answers.length; j++) {
            const answer = answers[j];
            const answerText = answer.querySelector('input[type="text"]').value.trim();
            
            // Проверка текста ответа
            if (!answerText) {
              return { isValid: false, errorMessage: `Ответ ${j + 1} в вопросе ${i + 1} не может быть пустым` };
            }
            
            // Проверка наличия правильного ответа
            if (answer.querySelector('input[type="radio"]').checked) {
              hasCorrectAnswer = true;
            }
          }
          
          if (!hasCorrectAnswer) {
            return { isValid: false, errorMessage: `Для вопроса ${i + 1} не выбран правильный ответ` };
          }
        }
        
        return { isValid: true, errorMessage: '' };
      }
      
      // Обработка модального окна подтверждения
      const modal = document.getElementById("confirmModal");
      const backBtn = document.getElementById("back-btn");
      const cancelBtn = document.getElementById("cancelBtn");
      const confirmBtn = document.getElementById("confirmBtn");
      const validationMessage = document.getElementById("validation-message");
      
      // Показать модальное окно при нажатии на кнопку "Вернуться"
      backBtn.addEventListener("click", function() {
        modal.style.display = "block";
      });
      
      // Скрыть модальное окно при нажатии на "Отмена"
      cancelBtn.addEventListener("click", function() {
        modal.style.display = "none";
      });
      
      // Перейти на главную страницу при подтверждении
      confirmBtn.addEventListener("click", function() {
        window.location.href = "{{ url_for('main.index') }}";
      });
      
      // Закрыть модальное окно при клике вне его
      window.addEventListener("click", function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
      
      // Скрываем оригинальную кнопку сохранения, если она есть
      const originalSaveBtn = document.getElementById("save-test");
      if (originalSaveBtn) {
        originalSaveBtn.style.display = 'none';
      }
      
      // Используем нашу собственную кнопку с другим ID
      document.getElementById("custom-save-btn").addEventListener("click", function(e) {
        // Предотвращаем стандартное поведение кнопки
        e.preventDefault();
        e.stopPropagation();
        
        // Валидация теста перед отправкой
        const validation = validateTest();
        
        if (!validation.isValid) {
          // Показываем сообщение об ошибке
          validationMessage.textContent = validation.errorMessage;
          validationMessage.classList.add('show');
          
          // Показываем всплывающее сообщение
          alert(validation.errorMessage);
          
          // Прерываем выполнение функции
          return;
        }
        
        // Если валидация пройдена, скрываем сообщение об ошибке
        validationMessage.classList.remove('show');
        
        // Собираем данные теста
        const testData = {
          name: document.getElementById('testName').value,
          questions: []
        };
        
        // Получаем все блоки вопросов
        const blocks = document.querySelectorAll('.block');
        blocks.forEach((block, blockIndex) => {
          const questionText = block.querySelector('.question').value;
          const answers = [];
          const answerInputs = block.querySelectorAll('.answer');
          
          let correctAnswerIndex = -1;
          
          answerInputs.forEach((answerInput, index) => {
            const answerText = answerInput.querySelector('input[type="text"]').value;
            const isSelected = answerInput.querySelector('input[type="radio"]').checked;
            
            answers.push({
              text: answerText,
              isCorrect: isSelected
            });
            
            if (isSelected) {
              correctAnswerIndex = index;
            }
          });
          
          testData.questions.push({
            question: questionText,
            answers: answers,
            correctAnswerIndex: correctAnswerIndex
          });
        });
        
        // Отправляем данные на сервер только если валидация пройдена
        fetch('/creator', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Тест успешно сохранен!');
            window.location.href = "{{ url_for('main.index') }}";
          } else {
            alert('Произошла ошибка при сохранении теста: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Произошла ошибка при сохранении теста');
        });
      });
    </script>
  </body>
</html>
